<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="./js/vue.js"></script>
    <script>
      const { reactive, ref, watch } = Vue;
      const App = {
        setup() {
          const idx = ref(0);

          // watch(監控的值，觸發的callback)
          // 回傳新的值,舊的值
          watch(idx, (newIdx, oldIdx) => {
            console.log("new:", newIdx, "old:", oldIdx);
          });
          // 利用 setInterval 每秒改變idx.value
          setInterval(() => {
            idx.value++;
          }, 1000);
          return {};
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
