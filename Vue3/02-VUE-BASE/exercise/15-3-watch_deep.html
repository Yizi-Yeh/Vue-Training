<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>watch deep</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="./js/vue.js"></script>
    <script>
      const { ref, reactive, watch } = Vue;
      const App = {
        setup() {
          // ref 中 物件包物件
          const data = ref({ user: {} });

          watch(data, (newVal) => {
            console.log(newVal);
          });

          setTimeout(() => {
            //因為是 ref ，需要利用.value屬性取值
            //增加一個新 key name
            data.value.user["name"] = "hello";
          }, 1000);

          return {};
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
