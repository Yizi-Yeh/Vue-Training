<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>twoWayBind</title>
  </head>
  <body>
    <div id="app">
      <h1>{{text}}</h1>
      <!-- v-model 在表單上可使用v-model做雙向綁定 -->
      <input type="text" v-model="text" />
      <br />
      <br />
      <br />
      <h1>{{message.text}}</h1>
      <input type="text" v-model="message.text/>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const { ref, reactive } = Vue;
      const App = {
        setup() {
          const text = ref("hello vue");
          const message = reactive({ text: "yizi" });
          return {
            text,
            message,
          };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
