<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件修飾符 Event Modifiers</title>
    <link rel="stylesheet" href="./css/21-modifiers.css" />
  </head>
  <body>
    <div id="app">
      <!-- 為了不要顯示 # 可改為 javascript:; -->
      <!-- 或是透過preventdefalut方式，避免a link 的預設行為 -->
      <!-- 在 Vue 中可使用 修飾符達成此目的（在事件後 以 . 接續） -->
      <!-- .prevent 阻擋瀏覽器預設功能 /.stop -->
      <a class="card" href="#" @click.prevent="gotoCourseListPage">
        <div class="img-box">
          <img src="./images/courses.jpg" alt="" />
          <!-- 點擊課程資訊後，會因為冒泡事件往上傳，觸發父元素 a link 的click事件 -->
          <!-- .stop 阻止冒泡事件往上傳遞 -->
          <!-- 可同時使用多個修飾符，但要注意有順序性 -->
          <p class="info" @click.prevent.stop="gotoInfoPage">課程資訊</p>
        </div>
        <div class="text-box">
          <p>2020 Vue3 專業職人 | 入門篇 (預購中)</p>
        </div>
      </a>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const app = {
        setup() {
          const gotoInfoPage = () => {
            window.open("https://hiskio.com/courses/286/about");
          };
          const gotoCourseListPage = () => {
            window.open("https://hiskio.com/courses/286/lectures");
          };
          return {
            gotoInfoPage,
            gotoCourseListPage,
          };
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
