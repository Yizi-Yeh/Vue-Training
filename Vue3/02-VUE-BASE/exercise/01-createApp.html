<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>createApp & setup</title>
  </head>
  <body>
    <!-- 在app內做操作 -->
    <div id="app"></div>
    <script src="./js/vue.js"></script>
    <script>
      // App物件裡放Vue有關的操作
      const App = {
        // 起手式
        setup() {
          // 透過return將資料放到HTML
          return {};
        },
      };
      // 創造Vue應用程式實體(將App掛載於此)
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
